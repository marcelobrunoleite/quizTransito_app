<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Trânsito - Placas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header com Login e Navegação -->
    <header class="site-header">
        <!-- Copie o mesmo header do quiz.html -->
    </header>

    <!-- Conteúdo das Placas -->
    <main class="site-main">
        <div class="container">
            <div id="estudo-placas">
                <h2>Estudo de Placas de Trânsito</h2>
                
                <div class="controles-placas">
                    <div class="filtros">
                        <button data-categoria="regulamentacao" class="filtro-btn ativo">Regulamentação</button>
                        <button data-categoria="advertencia" class="filtro-btn">Advertência</button>
                        <button data-categoria="indicacao" class="filtro-btn">Indicação</button>
                    </div>

                    <div class="modo-visualizacao">
                        <button id="modo-grid" class="modo-btn ativo">Grade</button>
                        <button id="modo-lista" class="modo-btn">Lista</button>
                    </div>

                    <div class="pesquisa">
                        <input type="text" id="busca-placas" placeholder="Pesquisar placas...">
                    </div>
                </div>

                <div id="lista-placas"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <!-- Copie o mesmo footer do quiz.html -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
